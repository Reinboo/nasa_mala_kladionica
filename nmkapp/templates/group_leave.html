{% extends "base.html" %}

{% block content %}
<h1>Izađi iz ekipe</h1>

<p>
	{% if error %}
	{{ error }}
	{% else %}
	Da li si siguran da želiš da napustiš ekipu <b>{{ group.name }}</b>?

	<form method="post" action="/groups/{{ group.id }}/leave">
		{% csrf_token %}
		<input value="Da" name="1" type="submit"/>
		<input value="Ne" name="0" type="submit"/>
	</form>
	{% endif %}
</p>

{% endblock %}

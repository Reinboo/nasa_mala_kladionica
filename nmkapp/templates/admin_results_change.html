{% extends "base.html" %}

{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="entry errors">{{ message }}</div>
    {% endfor %}
{% endif %}

<h1>Izmeni rezultat {{ match.home_team.name }} - {{ match.away_team.name }}</h1>

<form action="/admin/results/change/{{ match.id }}" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Sačuvaj" />
</form>

{% endblock %}

{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="entry errors">{{ message }}</div>
    {% endfor %}
{% endif %}

<h1>Administracija poena</h1>

<form method="post" action="/admin/points">
	{% csrf_token %}
	{{ form.as_p }}

	<div id="buttonBox">
		<br/>
		<input value="{% trans "Update" %}" type="submit"/>
	</div>
</form>

{% endblock %}
